<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ChemoTherapy Form</title>
</head>
<body>

	<form action="">
	
		<table>
			<tr>
				<td>
					Age:
				</td>
				<td>
					<input type="text" id="" /> to <input type="text" id="" />
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<select>
						<option id="">Male</option>
						<option id="">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Race:
				</td>
				<td>
					<select>
						<option id="">Asian</option>
						<option id="">Hispan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Stage of Cancer
				</td>
				<td>
					<input type="radio" name="stage" value="Stage IA" /> Stage IA
					<input type="radio" name="stage" value="Stage IB" /> Stage IB
					<input type="radio" name="stage" value="Stage IIA" /> Stage IIA
					<input type="radio" name="stage" value="Stage IIB" /> Stage IIB
					<input type="radio" name="stage" value="Stage IIIA" /> Stage IIIA
					<input type="radio" name="stage" value="Stage IIIB" /> Stage IIIB
				</td>
			</tr>
			<tr>
				<td>
					Time Period :
				</td>
				<td>
					<input type="text" id="" /> to <input type="text" id="" />
				</td>
			</tr>
			<tr>
				<td>
					Output :
				</td>
				<td>
					<input type="checkbox" name="output" value="Count"/> Count
					<input type="checkbox" name="output" value="Average"/> Average
				</td>
			</tr>
		
			<tr>
				<td>
					<input type="button" id="" value="Run"/>
				</td>
				<td>
				
				</td>
			</tr>
		</table>
	
	
	</form>

</body>
</html>
